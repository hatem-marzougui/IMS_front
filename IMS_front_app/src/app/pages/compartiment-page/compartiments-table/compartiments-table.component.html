<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
</mat-form-field>

<table
  mat-table
  [dataSource]="compartiments"
  *ngIf="compartiments.length > 0"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let element">{{ element.capacity }}</td>
  </ng-container>

  <ng-container matColumnDef="availablePlace">
    <th mat-header-cell *matHeaderCellDef>Available Place</th>
    <td mat-cell *matCellDef="let element">{{ element.availablePlace }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
